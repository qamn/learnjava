<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Http</title>
    <link rel="stylesheet" type="text/css" href="a.css">
    <script type="text/javascript" src="a.js"></script>
    <script type="text/javascript" src="b.js"></script>

</head>
<body>
<p>div元素新起一行的容器，span是行内容器</p>
<div>
    <p>表单是用来接受输入的</p>
    <form>
        <input id="username" type="text" name="name" value="username">
        <input type="password" name="pwd" value="passwd">
        <input class="sex" type="radio" name="sex" value="male"> 男
        <input class="sex" type="radio" name="sex" value="female"> 女 <br>
        <input type="checkbox" name="bed" value="big"> 大床
        <input type="checkbox" name="bed" value="small"> 小床
        <input type="submit" name="submit" value="提交">
        <p>submit的value是显示的名称，其他的value是提交到后台的值</p>
    </form>
</div>

<div>
    <p>盒子模型</p>
    <button onclick="jsfunc()">js</button>
</div>

</body>
</html>
